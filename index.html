            "‰Ω†ÂÜ∑ÈùôÂàÜÊûêÈóÆÈ¢òÊó∂ÁöÑÊ†∑Â≠êÔºåÂÖÖÊª°‰∫ÜÁêÜÊÄßÁöÑÈ≠ÖÂäõ„ÄÇ",
            "Âíå‰Ω†‰∏ÄËµ∑ÁúãÊòüÊòüÔºåËÅäÊ¢¶ÊÉ≥ÔºåÊÑüËßâÊï¥‰∏™ÂÆáÂÆôÈÉΩÂ±û‰∫éÊàë‰ª¨‰∏§‰∏™‰∫∫„ÄÇ",
            "‰Ω†ÂØπÁîüÊ¥ªÂìÅË¥®ÁöÑËøΩÊ±ÇÔºåËÆ©Êàë‰ª¨ÁöÑÊó•Â≠êËøáÂæóÊõ¥Âä†Á≤æËá¥ÂíåËàíÈÄÇ„ÄÇ",
            "‰Ω†ÁöÑÂêåÁêÜÂøÉÂæàÂº∫ÔºåÊÄªËÉΩËÆæË∫´Â§ÑÂú∞Âú∞‰∏∫‰ªñ‰∫∫ÁùÄÊÉ≥ÔºåÈùûÂ∏∏ÈöæÂæó„ÄÇ",
            "Ëøû‰Ω†‰∏∫ÊàëÂêÉÈÜãÊó∂ÈÇ£ÁÇπÂ∞èÂà´Êâ≠ÔºåÈÉΩÊòæÂæóÈÇ£‰πàÂèØÁà±ÔºåËÆ©ÊàëÊöóËá™Á™ÉÂñú„ÄÇ",
            "‰Ω†ÂØπ‰º†ÁªüÊñáÂåñÁöÑ‰∫ÜËß£ÂíåÁÉ≠Áà±ÔºåËÆ©‰Ω†Ë∫´‰∏äÊúâÁßçÁã¨ÁâπÁöÑÂ∫ïËï¥ÂíåÊ∞îË¥®„ÄÇ",
            "‰Ω†ÁöÑÂêªÔºåÂ∏¶ÁùÄ‰Ω†ÁöÑÊ∏©ÊüîÂíåÁà±ÊÑèÔºåÊÄªËÉΩËÆ©ÊàëÂøÉË∑≥Âä†ÈÄü",
            "‰Ω†ÈÇ£‰ªΩ‰∏çËÆ°ËæÉ‰∏™‰∫∫ÂæóÂ§±ÁöÑË±ÅËææÔºåËÆ©ÊàëËßâÂæó‰Ω†ÂøÉËÉ∏ÂÆΩÂπø„ÄÇ",
            "ÊØèÊ¨°ÁúãÂà∞‰Ω†‰∏ìÊ≥®Âú∞ÁúãÁùÄÊàëÔºåÈÉΩÊÑüËßâËá™Â∑±ÊòØ‰∏ñÁïå‰∏äÊúÄÂπ∏Á¶èÁöÑ‰∫∫„ÄÇ",
            "‰Ω†ÁöÑÊîØÊåÅÊòØÊàëÊúÄÂ§ßÁöÑÂ∫ïÊ∞îÔºåËÆ©ÊàëÊï¢‰∫éÈù¢ÂØπ‰ªª‰ΩïÊåëÊàò„ÄÇ",
            "Âíå‰Ω†‰∏ÄËµ∑ÂÇªÁ¨ëÔºå‰∏ÄËµ∑ÂÅöÈ¨ºËÑ∏ÔºåÊÑüËßâËá™Â∑±‰πüÂèòÊàê‰∫ÜÊó†ÂøßÊó†ËôëÁöÑÂ≠©Â≠ê„ÄÇ",
            "‰Ω†ÊÄªËÉΩËÆ∞‰ΩèÊàëËØ¥ËøáÁöÑÊØè‰∏ÄÂè•ÈáçË¶ÅÁöÑËØùÔºåËøô‰ªΩÁî®ÂøÉËÆ©ÊàëÊó†ÊØîÊÑüÂä®„ÄÇ",
            "‰Ω†ÁöÑÊ≠£Áõ¥ÂíåÂñÑËâØÔºåÊòØ‰Ω†Ë∫´‰∏äÊúÄÂÆùË¥µÁöÑÂìÅË¥®Ôºå‰πüÊòØÊàëÊúÄÊ¨£ËµèÁöÑÂú∞Êñπ„ÄÇ",
            "‰Ω†ÁöÑÂá∫Áé∞ÔºåÂÉè‰∏ÄÈÅìÂΩ©ËôπÔºåÁÇπ‰∫Æ‰∫ÜÊàëÂéüÊú¨ÂèØËÉΩÁÅ∞ÊöóÁöÑÁîüÊ¥ª„ÄÇ",
            "Âíå‰Ω†Âú®‰∏ÄËµ∑ÔºåÂç≥‰Ωø‰ªÄ‰πàÈÉΩ‰∏çÂÅöÔºåÂè™ÊòØÈùôÈùôÂú∞ÂæÖÁùÄÔºå‰πüËßâÂæóÊó†ÊØîÁæéÂ•Ω„ÄÇ",
            "‰Ω†ÈÇ£‰ªΩÂØπÁîüÊ¥ªÊ∞∏‰∏çÁÜÑÁÅ≠ÁöÑÁÉ≠ÊÉÖÔºåÊÄªËÉΩÊÑüÊüìÊàëÔºåËÆ©ÊàëÂÖÖÊª°Ê¥ªÂäõ„ÄÇ",
            "‰Ω†ÊÄùËÄÉÈóÆÈ¢òÊó∂ÁöÑÊ∑±Â∫¶Âíå‰∏•Ë∞®ÊÄßÔºåÂ∏∏Â∏∏ËÆ©ÊàëËá™Âèπ‰∏çÂ¶Ç„ÄÇ",
            "‰Ω†ÁöÑÊ∏©Êüî‰ΩìË¥¥ÔºåÂÉèÊ∂ìÊ∂ìÁªÜÊµÅÔºåÊó†Â£∞Êó†ÊÅØÂú∞ÊªãÊ∂¶ÁùÄÊàëÁöÑÂøÉÁî∞„ÄÇ",
            "ÁúãÁùÄ‰Ω†‰∏∫‰∫ÜÊàë‰ª¨ÁöÑÁõÆÊ†áÂä™ÂäõÊãºÊêèÁöÑÊ†∑Â≠êÔºåÊàëÊó¢ÂøÉÁñºÂèàÈ™ÑÂÇ≤„ÄÇ",
            "Âíå‰Ω†‰∏ÄËµ∑ÁªèÂéÜÁöÑÁÇπÁÇπÊª¥Êª¥ÔºåÈÉΩÂ∞ÜÊàê‰∏∫Êàë‰∫∫Áîü‰∏≠ÊúÄÁèçË¥µÁöÑÂõûÂøÜ„ÄÇ",
            "‰Ω†ÁöÑÁ¨ëÂÆπÊòØÊ≤ªÊÑà‰∏ÄÂàáÁöÑËâØËçØÔºåËÉΩÁû¨Èó¥ËûçÂåñÊàëÊâÄÊúâÁöÑÁÉ¶ÊÅº„ÄÇ",
            "‰Ω†Â∞±ÊòØÊàëÁöÑÈò≥ÂÖâ„ÄÅÁ©∫Ê∞îÂíåÊ∞¥ÔºåÊòØÊàëÁîüÂëΩ‰∏≠‰∏çÂèØÊàñÁº∫ÁöÑÂ≠òÂú®„ÄÇ",
            "ËÉΩÂ§üÈÅáËßÅ‰Ω†ÔºåÁà±‰∏ä‰Ω†ÔºåÂíå‰Ω†Âú®‰∏ÄËµ∑ÔºåÊòØÊàëËøôËæàÂ≠êÂÅöÂæóÊúÄÊ≠£Á°Æ„ÄÅÊúÄÂπ∏ËøêÁöÑ‰∫ã„ÄÇ"
        ];

        // ÁîüÊàêÈöèÊú∫ÂΩ©ËôπÂ±Å
        function generateCompliment() {
            const randomIndex = Math.floor(Math.random() * complimentList.length);
            return complimentList[randomIndex];
        }

        // ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        document.getElementById('generateBtn').addEventListener('click', () => {
            const compliment = generateCompliment();
            document.getElementById('complimentDisplay').innerHTML = 
                `<p>${compliment}</p>`;

            // Ëß¶ÂèëÂÖ®Â±èÁÉüËä±ÊïàÊûú
            createFullscreenFireworks();
        });

        // ÂàùÂßãÂä†ËΩΩÊó∂Ëá™Âä®ÁîüÊàê‰∏ÄÊù°
        window.onload = () => {
            document.getElementById('generateBtn').click();
        };

        // ÂàõÂª∫ÂÖ®Â±èÁÉüËä±ÊïàÊûú
        function createFullscreenFireworks() {
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.top = Math.random() * window.innerHeight + 'px';
                firework.style.backgroundColor = getRandomColor();
                document.body.appendChild(firework);
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        // Ëé∑ÂèñÈöèÊú∫È¢úËâ≤
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
