      width: 100%;

      border-radius: 60px;
      padding: 25px 35px;
      margin: 20px 0;
      box-shadow: 0 6px 20px rgba(243, 195, 178, 0.35);
      text-align: center;

    #compliment {
      min-height: 150px;
      font-size: 1.1rem;
      font-weight: 700;
      line-height: 1.5;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
    }

    .change-btn {
      width: 70%;
      max-width: 280px;
      padding: 16px;
      background: linear-gradient(135deg, #FFA8A8, #FF7EB3);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      display: block;
      margin: 0 auto;
      box-shadow: 0 4px 12px rgba(255, 126, 179, 0.25);
    }

    .change-btn:active {
      transform: scale(0.96);
    }

    .firework {
      position: fixed;
      pointer-events: none;
      width: 6px;
      height: 6px;
      background: #FFD700;
      border-radius: 50%;
      animation: explode 1.2s ease-out forwards;
      z-index: 9999;
    }

    @keyframes explode {
      0% { 
        opacity: 1;
        transform: scale(1);
      }
      100% { 
        opacity: 0;
        transform: scale(20);
        filter: blur(20px);
      }
    }

    @media (max-width: 480px) {
      .title-capsule {
        padding: 12px 25px;
        border-radius: 30px;
        max-width: 90%;
      }
      
      .title h1 {

        padding: 20px 25px;
        font-size: 1rem;
        border-radius: 50px;
        line-height: 1.4;
      }
      
      .change-btn {
        width: 85%;
        font-size: 1.1rem;
        padding: 14px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    const STORAGE_KEY = 'lili_compliments';
    const EXPIRATION_DAYS = 15;

    function getCompliment() {
      const storedData = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
      let { history = [], lastDate } = storedData;
      
      // 检查是否过期
      const currentDate = new Date().toDateString();
      if (lastDate && (Date.now() - new Date(lastDate).getTime()) > EXPIRATION_DAYS * 86400000) {
        history = [];
      }

      // 获取新内容
      let index;
      do {
        index = Math.floor(Math.random() * compliments.length);
      } while(history.includes(index) && history.length < compliments.length)
      
      // 更新存储
      history.push(index);
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        history: history.slice(-compliments.length),
        lastDate: currentDate
      }));

      return compliments[index];
    }

    function createFireworks() {
      const colors = ['#FF6B6B', '#FFD93D', '#6C5CE7', '#00CEC9'];
      for (let i = 0; i < 30; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        
        // 随机属性
        firework.style.left = `${Math.random() * 100}%`;
        firework.style.top = `${Math.random() * 100}%`;
        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
        firework.style.width = `${Math.random() * 8 + 4}px`;
        firework.style.height = firework.style.width;
        
        // 自动移除
        firework.addEventListener('animationend', () => firework.remove());
        
        document.body.appendChild(firework);
      }
    }

      box.style.animation = 'fadeIn 0.6s ease';
      box.innerHTML = getCompliment();
      setTimeout(() => box.style.animation = '', 600);
